<main class="main-content">
    <div class="history-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="page-title">
                History
            </h2>  
            <button class="btn btn-warning mb-2" (click)="clearHistory()">Clear History</button>
        </div>
        
        <!-- Filters -->
        <div class="filters card shadow-sm p-3 mb-4 mini-card">
            <div class="row g-3 align-items-end">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Search</label>
                    <input type="text" class="form-control mini-card" [(ngModel)]="search" (input)="filter()">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Filter by Date</label>
                    <input type="date" class="form-control mini-card" [(ngModel)]="selectedDate" (change)="filter()">
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive card shadow-lg mini-card">
            <table class="table table-hover table-striped text-center align-middle">
                <thead class="table-header">
                    <tr>
                        <th class="mini-card">Timestamp</th>
                        <th class="mini-card">Temp (Â°C)</th>
                        <th class="mini-card">Humidity (%)</th>
                        <th class="mini-card">Light (lx)</th>
                        <th class="mini-card">Presence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of filtered" class="fade-row">
                        <td class="mini-card">{{ m.timestamp }}</td>
                        <!-- Temp -->
                        <td class="mini-card">
                            {{ m.temperature }}
                        </td>
                        <!-- Humidity -->
                        <td class="mini-card">
                            {{ m.humidite }}
                        </td>
                        <!-- Light -->
                        <td class="mini-card">
                            {{ m.luminosite }}
                        </td>
                        <td class="mini-card">
                            <span *ngIf="m.presence">Yes</span>
                            <span *ngIf="!m.presence">No</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
